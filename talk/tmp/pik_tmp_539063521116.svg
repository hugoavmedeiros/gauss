<text x="155.525" y="274.127" text-anchor="middle" font-weight="bold" dominant-baseline="central">Decisões Baseadas</text>
<text x="155.525" y="294.287" text-anchor="middle" font-weight="bold" dominant-baseline="central">em Evidências</text>
<text x="294.422" y="26.2545" text-anchor="start" fill="rgb(0,0,0)" dominant-baseline="central">Facilita o acesso dos cidadãos aos dados de investimentos públicos.</text>
<text x="294.422" y="48.9317" text-anchor="start" fill="rgb(0,0,0)" dominant-baseline="central">Aumenta a confiança na administração estadual.</text>
<text x="294.422" y="108.459" text-anchor="start" fill="rgb(0,0,0)" dominant-baseline="central">Identifica gargalos, redundâncias e oportunidades de otimização.</text>
<text x="294.422" y="131.136" text-anchor="start" fill="rgb(0,0,0)" dominant-baseline="central">Concentra investimentos onde o impacto social é maior.</text>
<text x="294.422" y="190.664" text-anchor="start" fill="rgb(0,0,0)" dominant-baseline="central">Reduz brechas para fraudes e desvios.</text>
<text x="294.422" y="213.341" text-anchor="start" fill="rgb(0,0,0)" dominant-baseline="central">Amplia a participação dos órgãos de controle e da sociedade civil.</text>
<text x="294.422" y="272.869" text-anchor="start" fill="rgb(0,0,0)" dominant-baseline="central">Fornece dados consolidados para gestores e parlamentares.</text>
<text x="294.422" y="295.546" text-anchor="start" fill="rgb(0,0,0)" dominant-baseline="central">Eleva o nível de debate e formulação de políticas.</text>
