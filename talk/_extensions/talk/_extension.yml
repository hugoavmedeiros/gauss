title: Modelo de apresentação para a Secretaria de Projetos Estratégicos de Pernambuco
author:  André Leite
version: 0.1.0
quarto-required: ">=1.2.198"
contributes:
  param:
    vialactea: !expr library(vialactea)
  formats:
    revealjs:
      self-contained: false
      include-in-header: header.html
      include-after-body: footer.html
      output-file: "index"
      output-ext:  "html"
      touch: true
      preload-iframes: true
      preview-links: true
      view-distance: 5
      controls: true
      controlsLayout: "edges"
      controlsTutorial: true
      slide-number: false
      incremental: false
      #html-math-method:
      #  method: mathjax
      #  url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js?config=TeX-AMS_HTML"
      logo: logo_gauss_branca.png
      theme: [custom.scss]
      css: styles.css
      transition: slide
      transition-speed: slow
      #chalkboard: true
      #header:
      footer: ""
      linestretch: 1.5
      lang: pt-BR
      link-citations: true
      link-references: true
      engine: knitr
      echo: false
      warning: false
      message: false
      collapse: true
      fig-height: 5
      fig-width: 8
      fig.cap: ''
      fig.align: 'center'
      dev: "svglite"
      fig-format: svglite
      default-image-extension: svg
      R.options:
        show.signif.stars: true
        knitr.svg.object: true
      filters:
        - inline-svg.lua
  revealjs-plugins:
    - fullscreen



